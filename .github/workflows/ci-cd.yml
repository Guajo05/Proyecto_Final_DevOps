name: CI/CD Simple

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
    
    - name: Build and push
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/hola-mundo-devops:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/hola-mundo-devops:latest